<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Calculate This:</h1>
    <form id="calc-form">
      <!--Found that input type="number" only accept integers-->
      <input type="text" id="number1" />
      <!--using <input> instead of <button> to target = for submit-->
      <input type="button" data-op="+" class="opBtn" value="+" />
      <input type="button" data-op="-" class="opBtn" value="-" />
      <input type="button" data-op="*" class="opBtn" value="*" />
      <input type="button" data-op="/" class="opBtn" value="/" />
      <input type="button" data-op="%" class="opBtn" value="%" />
      <input type="text" id="number2" />
      <input type="submit" id="equalBtn" value="=" />
      <input type="button" id="clearBtn" value="C" />
    </form>
    <h2>
      Answer:
      <!--this span value will be gen'd by jq-->
      <span class="numDisplay"></span>
    </h2>
    <h4>Previous equations:</h4>
    <ul class="eqList">
      <!--these li will be gen'd by jq-->
      <!-- <li></li> -->
    </ul>
  </body>
</html>
